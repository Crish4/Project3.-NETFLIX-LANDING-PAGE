<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix landing page | Lucifer </title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My List</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </header>
    <div class="banner">
        <img src="bg1.jpg.png" class="bg">
        <div class="content">
            <img src="name.png" class="movieTitle">
            <h4>
                <span>2016</span>
                <span><i>16+</i></span>
                <span>6 seasons</span>
                <span>Drama</span>
            </h4>
            <p>Bored with being the Lord of Hell, the devil relocates to Los Angeles, where he opens a nightclub and forms a connection with a homicide detective.</p>
            <div class="buttons">
                <a href="#" class="play1" onclick="toggleVideo2();"><i class="fa fa-play" aria-hidden="true" ></i>Play</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
            </div>
        </div>
        <a class="play" onclick="toggleVideo();"><img src="play.png">Watch Trailer</a>
    </div>

    <div class="trailer">
        <video src="Trailer.mp4" controls="true"></video>
        <img src="close.png" class="close" onclick="toggleVideo();">
    </div>


    <div class="more">
        <video src="MORE.webm" controls="true"></video>
        <img src="close.png" class="close" onclick="toggleVideo2();">
    </div>

    <script>
        function toggleVideo() {
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('.video');
            trailer.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }

        function toggleVideo2() {
            const more = document.querySelector('.more');
            const video = document.querySelector('.video');
            more.classList.toggle('active')
            video.currentTime = 0;
            video.pause();
        }
    </script>

</body>

</html>
